<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-4">
            <h1 class="h4 mb-3 text-center">Login</h1>
            <form (ngSubmit)="submit()" autocomplete="off">
                <div class="mb-3">
                    <label class="form-label">Username </label>
                    <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="user" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="1234" required>
                </div>
                <div class="text-danger mb-2" *ngIf="error">{{ error }}</div>
                <button class="btn btn-brand w-100" [disabled]="loading">{{ loading ? 'Logging in...' : 'Login' }}</button>
            </form>
        </div>
    </div>
</div>
